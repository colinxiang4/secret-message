<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day </title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffe4e1 0%, #ffd1dc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
            width: 400px;
            height: 500px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s;
            cursor: pointer;
        }

        .card.opened {
            transform: rotateY(180deg);
            cursor: default;
        }

        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            border: 3px solid #ff69b4;
        }

        .card-inside {
            background: linear-gradient(135deg, #fff0f5 0%, #ffe4e9 100%);
            transform: rotateY(180deg);
            border: 3px solid #ff69b4;
        }

        .front-text {
            font-size: 28px;
            color: #c71585;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        .tap-hint {
            margin-top: 30px;
            font-size: 16px;
            color: #ff1493;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .inside-content {
            text-align: center;
            display: none;
            height: 100%;
            justify-content: space-between;
        }

        .card.opened .inside-content {
            display: flex;
            flex-direction: column;
        }

        .question-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .valentine-message {
            font-size: 32px;
            color: #c71585;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: bold;
        }

        .heart {
            font-size: 50px;
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background: #ff69b4;
            color: white;
        }

        .yes-btn:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .no-btn {
            background: #ffc0cb;
            color: #c71585;
        }

        .no-btn:hover {
            background: #ffb6c1;
            transform: scale(1.05);
        }

        .error-screen {
            display: none;
            text-align: center;
        }

        .error-screen.show {
            display: block;
        }

        .error-image {
            width: 100%;
            max-height: 150px;
            object-fit: contain;
            margin: 20px 0;
            border-radius: 10px;
        }

        .error-message {
            font-size: 28px;
            color: #c71585;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .error-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .try-again-btn {
            background: #ff69b4;
            color: white;
            margin-top: 20px;
        }

        .try-again-btn:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .success-screen {
            display: none;
            text-align: center;
            height: 100%;
            justify-content: space-between;
        }

        .success-screen.show {
            display: flex;
            flex-direction: column;
        }

        .success-image {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .success-message {
            font-size: 36px;
            color: #c71585;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <div class="front-text">
                    üíï Open Me üíï
                </div>
                <div class="tap-hint">Click to open</div>
            </div>

            <div class="card-inside">
                <div class="inside-content" id="mainContent">
                    <img src="cat.webp" alt="Valentine Image" class="question-image">
                    <div>
                        <div class="valentine-message">
                            Christina,<br>
                            will you be<br>
                            my Valentine?
                        </div>
                        <div class="buttons">
                            <button class="yes-btn" onclick="handleYes()">Yes! üíï</button>
                            <button class="no-btn" onclick="handleNo()">No</button>
                        </div>
                    </div>
                </div>

                <div class="error-screen" id="errorScreen">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <div class="error-message">
                        Error: Please try again
                    </div>
                    <img src="thinking.webp" alt="Error Image" class="error-image">
                    <button class="try-again-btn" onclick="resetCard()">Try Again</button>
                </div>

                <div class="success-screen" id="successScreen">
                    <img src="miffy.gif" alt="Celebration Image" class="success-image">
                    <div class="success-message">
                        Yay lets go!!! üéâ<br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const mainContent = document.getElementById('mainContent');
        const errorScreen = document.getElementById('errorScreen');
        const successScreen = document.getElementById('successScreen');

        // Open the card when clicked
        card.addEventListener('click', function() {
            if (!card.classList.contains('opened')) {
                card.classList.add('opened');
            }
        });

        function handleYes() {
            // Hide main content
            mainContent.style.display = 'none';

            // Show success screen
            successScreen.classList.add('show');

            // Trigger confetti
            const duration = 3000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff69b4', '#ffc0cb', '#ff1493', '#ffb6c1']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff69b4', '#ffc0cb', '#ff1493', '#ffb6c1']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }

        function handleNo() {
            // Hide main content
            mainContent.style.display = 'none';

            // Show error screen
            errorScreen.classList.add('show');
        }

        function resetCard() {
            // Hide error screen
            errorScreen.classList.remove('show');

            // Show main content again
            mainContent.style.display = 'block';
        }
    </script>
</body>
</html>
